<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team GOTCHA!!!!!</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full screen flexbox centering */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            overflow: hidden;
            flex-direction: column;
        }

        h1 {
            font-size: 50px;
            color: #2c3e50;
            margin-bottom: 20px; /* Space between title and next elements */
        }

        .message {
            font-size: 30px;
            color: #e74c3c;
            margin-bottom: 20px; /* Space between text and image */
        }

        .image {
            width: 400px; /* Adjust the image size */
            height: auto;
            margin-top: 20px; /* Space above image */
        }

        /* Confetti container */
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

    </style>
</head>
<body>
    <h1>Team GOTCHA!!!!!</h1>
    
    <!-- Confetti container -->
    <div id="confetti" class="confetti"></div>

    <div class="message">
        There was no game night, we fooled you!
    </div>

    <!-- Linking to the local drowzee.jpg image -->
    <img src="drowzee.jpg" alt="Drowzee Meme" class="image">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        // Function to trigger confetti animation
        function startConfetti() {
            var end = Date.now() + 5 * 1000;
            var colors = ['#ff0000', '#00ff00', '#0000ff', '#ffcc00', '#ff6600'];
            
            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: Math.random() * 360,
                    spread: 50,
                    origin: {
                        x: Math.random(),
                        y: Math.random() - 0.2
                    },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }

        // Start confetti when the page loads
        window.onload = function() {
            startConfetti();

            // Trigger the file download
            const link = document.createElement('a');
            link.href = "https://raw.githubusercontent.com/MatthewACraig/Gotcha/main/gotcha.txt.zip";
            link.download = "gotcha.txt.zip";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</body>
</html>
