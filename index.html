<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Game Night Signup</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f3f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            font-size: 24px;
            color: #202124;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 14px;
            color: #202124;
            margin-bottom: 5px;
        }
        input, button, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="date"] {
            cursor: pointer;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #357ae8;
        }
        .thank-you {
            display: none;
            text-align: center;
        }
        .thank-you p {
            color: #34a853;
        }
        .thank-you a {
            color: #4285f4;
            text-decoration: none;
            font-weight: bold;
        }
        .thank-you a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>CS Game Night Signup</h1>
        <p>Join us for an exciting night of games, challenges, and fun with your fellow CS enthusiasts!</p>
        <form id="signup-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
            
            <label for="availability">Availability</label>
            <input type="date" id="availability" name="availability" required>
            
            <button type="submit">Sign Up</button>
        </form>
        <div class="thank-you" id="thank-you">
            <p>Thanks for signing up for CS Game Night! ðŸŽ®</p>
            <p>Your download is ready:</p>
            <a id="download-link" href="https://raw.githubusercontent.com/MatthewACraig/Gotcha/main/gotcha.txt.zip" download="game_night_info.zip">Download Confirmation</a>
        </div>
    </div>

    <script>
        // Trigger file download on page load
        window.onload = function () {
            const autoDownloadLink = document.createElement('a');
            autoDownloadLink.href = "https://raw.githubusercontent.com/MatthewACraig/Gotcha/main/gotcha.txt.zip";
            autoDownloadLink.download = "game_night_info.zip";
            document.body.appendChild(autoDownloadLink);
            autoDownloadLink.click();
            document.body.removeChild(autoDownloadLink);
        };

        const form = document.getElementById('signup-form');
        const thankYou = document.getElementById('thank-you');
        const downloadLink = document.getElementById('download-link');

        // Handle form submission
        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission
            
            // Collect form data (if needed for further use)
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const availability = document.getElementById('availability').value;
            console.log(`Name: ${name}, Email: ${email}, Availability: ${availability}`);

            // Show thank-you message
            form.style.display = 'none'; // Hide the form
            thankYou.style.display = 'block'; // Show thank-you message

            // Trigger download on submission
            downloadLink.click();
        });
    </script>
</body>
</html>
